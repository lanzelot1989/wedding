        "faq.id.answer4": "In Tempeln oder religi√∂sen Orten sollten <b>Schultern und Knie bedeckt sein</b> ‚Äì sowohl bei M√§nnern als auch bei Frauen. Ansonsten ist eine leichte, locker sitzende Kleidung aus atmungsaktiven Stoffen ideal. In <b>Jakarta</b> gibt es f√ºnf t√§gliche <b>Gebetstermine</b>. Der un√ºberh√∂rbare Ruf (Adzan) aus Moscheen ert√∂nt dabei meist √ºber Lautsprecher. Manchmal kann es sein, dass Taxifahrer, Hotelangestellte oder Kellner*innen kurz pausieren, um zu beten. Bitte begegnet diesen Momenten mit <b>Offenheit und Respekt</b>. Auf <b>Bali</b> findet ihr <b>kleine bunte K√∂rbchen</b> gef√ºllt mit Blumen, Reis, Geldst√ºcken und R√§ucherst√§bchen ‚Äì sie sind t√§gliche Opfergaben und symbolisieren <b>Dankbarkeit, Harmonie und Schutz</b>. Bitte nicht betreten, dr√ºber stolpern, anfassen oder mitnehmen.",
        "faq.id.question5": "Kann man das Leitungswasser trinken?",
        "faq.id.answer5": "Das Wasser ist zwar zum Duschen oder Z√§hneputzen in der Regel unbedenklich, aber <b>nicht zum Trinken geeignet</b>. Auch bei Eisw√ºrfeln oder frisch gewaschenem Obst/Gem√ºse ist etwas Vorsicht angebracht, vor allem bei Stra√üenst√§nden.",
        "faq.id.question6": "Wie teuer ist Indonesien?",
        "faq.id.answer6": "Indonesien gilt allgemein als <b>sehr preiswertes Reiseziel</b>, besonders im Vergleich zu Europa. Ein einfaches Essen in einem lokalen Warung (kleines Restaurant) kostet oft nur ‚Ç¨ 1‚Äì3. Getr√§nke aus dem Supermarkt liegen oft unter ‚Ç¨ 1-2. Nat√ºrlich variiert es je nach Region und Touristenzentren.",
        "faq.id.question7": "Welche Impfungen braucht man f√ºr Indonesien?",
        "faq.id.answer7": "Am Besten sprecht ihr hier mit eurem Hausarzt oder wendet euch an die Reiseimpfstellen in <a href=\"https://impfservice.wien/reiseimpfungen/\" target=\"_blank\" rel=\"noopener noreferrer\">Wien</a> oder <a href=\"https://www.linz.at/serviceguide/viewchapter.php?chapter_id=122811\" target=\"_blank\" rel=\"noopener noreferrer\">Linz</a>. Patricia hat die Typhus, Tollwut und Malaria-Impfung, hat aber auch einige Jahre in Indonesien gelebt ;) Falls es euch hilft, findet ihr <a href=\"https://www.bereit-zu-reisen.de/reiseziele/indonesien-impfungen\" target=\"_blank\" rel=\"noopener noreferrer\">hier Impfempfehlungen</a>.",
        "faq.id.question8": "Wie ist das Leben in Indonesien allgemein?",
        "faq.id.answer8": "Indonesien ist lebendig, herzlich und manchmal ein bisschen chaotisch ‚Äì aber gerade das macht den Charme aus :)<br><b>Alltag & Menschen:</b><br>Die Menschen sind meist <b>freundlich, hilfsbereit und neugierig</b>, auch wenn nicht jeder Englisch spricht. Mit einem L√§cheln und etwas Geduld kommt man fast immer weiter :)<br><b>Verkehr & P√ºnktlichkeit:</b><br>In gro√üen St√§dten wie Jakarta gibt es oft viel Verkehr und lange Staus. Termine sind daher eher flexibel zu verstehen ‚Äì P√ºnktlichkeit wird, wie ihr es von Patricia wohl kennt, nicht ganz so streng genommen wie in Europa. In Indonesien sagt man dazu liebevoll <b>\"jam karet\"</b>, was so viel hei√üt wie <b>\"Gummi-Uhr\"</b> ‚Äì die Zeit ist dehnbar und nicht immer ganz exakt. Am besten: etwas Geduld und Gelassenheit mitbringen (und vielleicht auch etwas von dieser Nachsicht wieder mit nach Europa f√ºr Patricia nehmen üòÑ)<br><b>Toiletten:</b><br>Nicht √ºberall gibt es westliche Sitztoiletten ‚Äì vor allem auf √∂ffentlichen Toiletten oder unterwegs findet man oft nur <b>Hocktoiletten</b>. Klopapier ist selten vorhanden ‚Äì stattdessen gibt es <b>Wasser zum Absp√ºlen</b>. <b>Unser Tipp:</b> Immer ein paar Taschent√ºcher dabeihaben (und ggf. Desinfektionsmittel)",
        "faq.id.question9": "Was sollte man unbedingt mitbringen?",
        "faq.id.answer9": "<ul><li>Sonnencreme mit hohem LSF (vor Ort oft teuer)</li><li>M√ºckenschutz</li><li>Bioflorin oder Perenterol (zur Stabilisierung der Darmflora)</li><li>Mittel gegen Durchfall (z.‚ÄØB. Imodium akut)</li><li>SIM-freies Handy, wenn ihr vor Ort eine g√ºnstige indonesische SIM-Karte nutzen wollt (Empfehlung von Patricia)</li></ul>",
        "faq.id.question10": "Was kann man in Jakarta oder Indonesien machen?",
        "faq.id.answer10": "<p>Indonesien ist riesig, vielseitig und wundersch√∂n ‚Äì von quirligen St√§dten √ºber Vulkane bis hin zu Traumstr√§nden ist alles dabei. Wer Zeit mitbringt, kann richtig viel erleben und sich dank der <b>sehr g√ºnstigen Inlandsfl√ºge</b> auch bequem von Insel zu Insel bewegen.</p><p><b>Jakarta:</b><br>Jakarta ist eine riesige, kontrastreiche Metropole. Ideal f√ºr alle, die Lust auf Stadttrubel, Street Food und Einblicke in die moderne und traditionelle Seite Indonesiens haben.</p><p>Hier ein paar Highlights:</p><ul><li>Street Food-Tour durch die Nachtm√§rkte</li><li>Besuch im historischen Viertel <b>Kota Tua</b></li><li>Ausblick vom <b>Monas</b> (Nationaldenkmal)</li><li>Shopping & Food in den Mega-Malls (z.‚ÄØB. Grand Indonesia)</li><li>Ausflug zu den <b>Thousand Islands</b> (Inseln vor der K√ºste ‚Äì Tagestrips m√∂glich)</li></ul><p>So spannend Patricias Heimatstadt auch ist ‚Äì f√ºr einen klassischen Urlaub gibt es in Indonesien deutlich entspanntere und sch√∂nere Orte. Wer also Erholung, Natur oder Strand sucht, sollte eher weiterziehen. Hier ein paar weitere Orte:</p><ul><li><b>Bali:</b> Str√§nde, Surfen, Reisterrassen, Yoga, Kultur</li><li><b>Yogyakarta:</b> Tempel (Borobudur & Prambanan), Batik & Tradition</li><li><b>Gili Islands:</b> Traumstr√§nde, Schnorcheln & Tauchen</li><li><b>Komodo-Inseln:</b> Warane, pinke Str√§nde & tolle Bootstouren</li></ul>",

        "tinki": "Important Note",
        "tinki.text": "Our little world and our beloved heart Tinki is unfortunately not getting any younger.",
        "tinki.cont": "If, shortly before the wedding, her health were to decline ‚Äì which of course we all hope won‚Äôt happen ‚Äì Patricia, out of love and responsibility, would not fly to Indonesia. We therefore strongly recommend booking your trip with cancellation options or paying by credit card, as many credit cards include travel cancellation insurance. This decision would be incredibly difficult for us, and we truly hope for your understanding. Your consideration means the world to us.",

        "homiemoon.description": "After the wedding, we're planning a small trip with you (max. 4 days) ‚Äì our Homie‚ÄëMoon.",

        "faq.id.question1": "What does a wedding in Indonesia look like?",
        "faq.id.answer1": "Indonesian weddings are often very festive and colorful ‚Äì depending on the region and cultural background, they can look very different. In many cases, they are large celebrations with hundreds or even thousands of guests, traditional clothing, ritual ceremonies, and lavish decorations. <b>However, our wedding will look a bit different.</b> We are celebrating in a smaller circle ‚Äì with family and close friends ‚Äì and designing the day as a mix of traditional Indonesian elements and modern, personal touches. It is important to us that the celebration is authentic and relaxed and fits us as a couple. That‚Äôs why we don‚Äôt have a huge guest list or an exaggerated ceremony, but rather, like Patricia‚Äôs roots: a mix of both cultures.",
        "faq.id.question2": "How long is the flight from Austria to Indonesia?",
        "faq.id.answer2": "Usually, the journey ‚Äì with a stopover ‚Äì takes <b>between 15 and 20 hours</b>. For our wedding, the best connections are from <b>Vienna</b> to <b>Jakarta</b> (airport code <b>CGK</b>) with stopovers either in Doha (Qatar Airways), Dubai (Emirates), Istanbul (Turkish Airlines), or Bangkok (Thai Airways).",
        "faq.id.question3": "What religions are there in Indonesia?",
        "faq.id.answer3": "Indonesia is a multi-religious country where six religions are officially recognized. By far the largest faith community is <b>Islam</b> ‚Äì about <b>87%</b> of the population are Muslims. This makes Indonesia the country with the largest Muslim population worldwide. In addition, there are significant minorities of <b>Christians</b>, <b>Hindus</b> (especially on the island of Bali), as well as <b>Buddhists</b> and <b>Confucians</b>.",
        "faq.id.question4": "Are there any religious or cultural considerations regarding clothing and behavior?",
        "faq.id.answer4": "In temples or religious places, <b>shoulders and knees should be covered</b> ‚Äì for both men and women. Otherwise, light, loose-fitting clothing made from breathable fabrics is ideal. In <b>Jakarta</b>, there are five daily <b>prayer times</b>. The unmistakable call (Adzan) from mosques usually sounds over loudspeakers. Sometimes taxi drivers, hotel staff, or waiters might pause briefly to pray. Please meet these moments with <b>openness and respect</b>. On <b>Bali</b>, you will find <b>small colorful baskets</b> filled with flowers, rice, coins, and incense sticks ‚Äì these are daily offerings symbolizing <b>gratitude, harmony, and protection</b>. Please do not step on, trip over, touch, or take them.",
        "faq.id.question5": "Can you drink the tap water?",
        "faq.id.answer5": "The water is generally safe for showering or brushing teeth, but <b>not suitable for drinking</b>. Also, be cautious with ice cubes or freshly washed fruits/vegetables, especially from street vendors.",
        "faq.id.question6": "How expensive is Indonesia?",
        "faq.id.answer6": "Indonesia is generally considered a <b>very affordable travel destination</b>, especially compared to Europe. A simple meal in a local warung (small restaurant) often costs only ‚Ç¨1‚Äì3. Drinks from the supermarket are often under ‚Ç¨1-2. Of course, prices vary depending on the region and tourist centers.",
        "faq.id.question7": "What vaccinations do you need for Indonesia?",
        "faq.id.answer7": "It‚Äôs best to talk to your family doctor or contact travel vaccination centers in <a href=\"https://impfservice.wien/reiseimpfungen/\" target=\"_blank\" rel=\"noopener noreferrer\">Vienna</a> or <a href=\"https://www.linz.at/serviceguide/viewchapter.php?chapter_id=122811\" target=\"_blank\" rel=\"noopener noreferrer\">Linz</a>. Patricia has had typhoid, rabies, and malaria vaccinations and has also lived in Indonesia for several years ;) If it helps, you can find <a href=\"https://www.bereit-zu-reisen.de/reiseziele/indonesien-impfungen\" target=\"_blank\" rel=\"noopener noreferrer\">vaccination recommendations here</a>.",
        "faq.id.question8": "What is life like in Indonesia in general?",
        "faq.id.answer8": "Indonesia is lively, warm, and sometimes a bit chaotic ‚Äì but that‚Äôs exactly what gives it its charm :)<br><b>Everyday Life & People:</b><br>People are usually <b>friendly, helpful, and curious</b>, even if not everyone speaks English. With a smile and some patience, you almost always get along :)<br><b>Traffic & Punctuality:</b><br>In big cities like Jakarta, there is often heavy traffic and long jams. Appointments are therefore to be understood more flexibly ‚Äì punctuality is not taken as strictly as in Europe, as you might know from Patricia. In Indonesia, this is affectionately called <b>\"jam karet\"</b>, which means <b>\"rubber time\"</b> ‚Äì time is stretchy and not always exact. Best: bring some patience and calmness (and maybe take some of this tolerance back to Europe for Patricia üòÑ)<br><b>Toilets:</b><br>Western-style toilets are not everywhere ‚Äì especially in public toilets or on the road, you often find only <b>squat toilets</b>. Toilet paper is rarely available ‚Äì instead, there is <b>water for washing</b>. <b>Our tip:</b> Always carry some tissues (and possibly hand sanitizer).",
        "faq.id.question9": "What should you definitely bring?",
        "faq.id.answer9": "<ul><li>Sunscreen with high SPF (often expensive locally)</li><li>Insect repellent</li><li>Bioflorin or Perenterol (to stabilize the gut flora)</li><li>Medicine for diarrhea (e.g., Imodium akut)</li><li>Unlocked phone if you want to use a cheap Indonesian SIM card locally (Patricia‚Äôs recommendation)</li></ul>",
        "faq.id.question10": "What can you do in Jakarta or Indonesia?",
        "faq.id.answer10": "<p>Indonesia is huge, diverse, and beautiful ‚Äì from bustling cities to volcanoes and dream beaches, everything is there. If you have time, you can experience a lot and easily move from island to island thanks to <b>very cheap domestic flights</b>.</p><p><b>Jakarta:</b><br>Jakarta is a huge, contrasting metropolis. Ideal for those who want city bustle, street food, and insights into the modern and traditional sides of Indonesia.</p><p>Here are some highlights:</p><ul><li>Street food tour through night markets</li><li>Visit to the historic district <b>Kota Tua</b></li><li>View from the <b>Monas</b> (National Monument)</li><li>Shopping & food in mega malls (e.g., Grand Indonesia)</li><li>Trip to the <b>Thousand Islands</b> (islands off the coast ‚Äì day trips possible)</li></ul><p>As exciting as Patricia‚Äôs hometown is ‚Äì for a classic vacation, there are definitely more relaxed and beautiful places in Indonesia. So if you‚Äôre looking for relaxation, nature, or beach, you should move on. Here are a few more places:</p><ul><li><b>Bali:</b> Beaches, surfing, rice terraces, yoga, culture</li><li><b>Yogyakarta:</b> Temples (Borobudur & Prambanan), batik & tradition</li><li><b>Gili Islands:</b> Dream beaches, snorkeling & diving</li><li><b>Komodo Islands:</b> Monitor lizards, pink beaches & great boat tours</li></ul>",

        "faq.id.question1": "Seperti apa pernikahan di Indonesia?",
        "faq.id.answer1": "Pernikahan di Indonesia sering kali sangat meriah dan penuh warna ‚Äì tergantung pada daerah dan latar belakang budaya, bisa sangat berbeda-beda. Dalam banyak kasus, perayaan besar dengan ratusan atau bahkan ribuan tamu, pakaian tradisional, upacara ritual, dan dekorasi yang mewah. <b>Namun, pernikahan kami akan sedikit berbeda.</b> Kami merayakannya dalam lingkaran kecil ‚Äì dengan keluarga dan teman dekat ‚Äì dan merancang hari itu sebagai campuran elemen tradisional Indonesia dan sentuhan modern serta pribadi. Penting bagi kami agar perayaan ini otentik dan santai serta sesuai dengan kami sebagai pasangan. Oleh karena itu, kami tidak memiliki daftar tamu yang besar atau upacara yang berlebihan, melainkan seperti akar Patricia: campuran dari kedua budaya.",
        "faq.id.question2": "Berapa lama penerbangan dari Austria ke Indonesia?",
        "faq.id.answer2": "Biasanya perjalanan ‚Äì dengan transit ‚Äì memakan waktu <b>antara 15 hingga 20 jam</b>. Untuk pernikahan kami, koneksi terbaik adalah dari <b>Wina</b> ke <b>Jakarta</b> (kode bandara <b>CGK</b>) dengan transit di Doha (Qatar Airways), Dubai (Emirates), Istanbul (Turkish Airlines), atau Bangkok (Thai Airways).",
        "faq.id.question3": "Agama apa saja yang ada di Indonesia?",
        "faq.id.answer3": "Indonesia adalah negara multireligius di mana enam agama secara resmi diakui. Komunitas agama terbesar adalah <b>Islam</b> ‚Äì sekitar <b>87%</b> dari penduduknya adalah Muslim. Ini menjadikan Indonesia negara dengan populasi Muslim terbesar di dunia. Selain itu, ada minoritas signifikan dari <b>Kristen</b>, <b>Hindu</b> (terutama di pulau Bali), serta <b>Buddha</b> dan <b>Konfusianisme</b>.",
        "faq.id.question4": "Apakah ada hal yang perlu diperhatikan terkait agama dan budaya mengenai pakaian dan perilaku?",
        "faq.id.answer4": "Di kuil atau tempat-tempat suci, <b>bahu dan lutut harus tertutup</b> ‚Äì baik pria maupun wanita. Selain itu, pakaian ringan dan longgar dari bahan yang mudah menyerap keringat sangat dianjurkan. Di <b>Jakarta</b> ada lima waktu <b>salat</b> setiap hari. Panggilan salat (Adzan) yang khas sering terdengar melalui pengeras suara. Kadang sopir taksi, staf hotel, atau pelayan mungkin berhenti sebentar untuk salat. Mohon hadapi momen-momen ini dengan <b>terbuka dan hormat</b>. Di <b>Bali</b>, Anda akan sering melihat <b>keranjang kecil penuh bunga</b>, nasi, koin, dan dupa ‚Äì ini adalah sesajen harian yang melambangkan <b>rasa syukur, harmoni, dan perlindungan</b>. Mohon jangan menginjak, menabrak, menyentuh, atau mengambilnya.",
        "faq.id.question5": "Apakah air keran bisa diminum?",
        "faq.id.answer5": "Air umumnya aman untuk mandi atau menyikat gigi, tetapi <b>tidak layak untuk diminum</b>. Juga berhati-hatilah dengan es batu atau buah/sayur yang baru dicuci, terutama dari pedagang kaki lima.",
        "faq.id.question6": "Apakah Indonesia mahal?",
        "faq.id.answer6": "Secara umum, Indonesia dianggap sebagai <b>tujuan wisata yang sangat terjangkau</b>, terutama dibandingkan dengan Eropa. Makanan sederhana di warung lokal biasanya hanya ‚Ç¨1‚Äì3. Minuman dari supermarket sering di bawah ‚Ç¨1‚Äì2. Tentu saja, harga dapat bervariasi tergantung wilayah dan pusat wisata.",
        "faq.id.question7": "Vaksin apa yang diperlukan untuk ke Indonesia?",
        "faq.id.answer7": "Sebaiknya konsultasikan dengan dokter keluarga Anda atau hubungi pusat vaksinasi perjalanan di <a href=\"https://impfservice.wien/reiseimpfungen/\" target=\"_blank\" rel=\"noopener noreferrer\">Wina</a> atau <a href=\"https://www.linz.at/serviceguide/viewchapter.php?chapter_id=122811\" target=\"_blank\" rel=\"noopener noreferrer\">Linz</a>. Patricia telah divaksinasi untuk tifus, rabies, dan malaria ‚Äì dan dia juga pernah tinggal di Indonesia selama beberapa tahun ;) Jika Anda butuh referensi, <a href=\"https://www.bereit-zu-reisen.de/reiseziele/indonesien-impfungen\" target=\"_blank\" rel=\"noopener noreferrer\">di sini ada rekomendasi vaksinasi</a>.",
        "faq.id.question8": "Seperti apa kehidupan di Indonesia secara umum?",
        "faq.id.answer8": "Indonesia itu hidup, hangat, dan terkadang sedikit kacau ‚Äì tapi justru itu yang membuatnya menarik :)<br><b>Kehidupan sehari-hari & Masyarakat:</b><br>Orang-orang di Indonesia umumnya <b>ramah, suka membantu, dan penasaran</b>, meskipun tidak semua bisa berbahasa Inggris. Dengan senyuman dan sedikit kesabaran, hampir semua hal bisa diatasi :)<br><b>Lalu lintas & Ketepatan waktu:</b><br>Di kota-kota besar seperti Jakarta, lalu lintas sering padat dan macet. Maka dari itu, janji temu lebih fleksibel ‚Äì ketepatan waktu tidak seketat di Eropa, seperti yang mungkin Anda tahu dari Patricia. Di Indonesia, ini disebut <b>\"jam karet\"</b> ‚Äì artinya <b>waktu yang elastis</b> dan tidak selalu tepat. Yang terbaik: bawa kesabaran dan ketenangan (dan kalau bisa bawa pulang toleransi ini ke Eropa untuk Patricia üòÑ)<br><b>Toilet:</b><br>Toilet ala Barat tidak selalu tersedia ‚Äì terutama di toilet umum atau di perjalanan, Anda mungkin hanya menemukan <b>toilet jongkok</b>. Tisu toilet jarang tersedia ‚Äì sebagai gantinya, tersedia <b>air untuk membilas</b>. <b>Tips kami:</b> Selalu bawa tisu kering (dan mungkin hand sanitizer).",
        "faq.id.question9": "Apa saja yang sebaiknya dibawa?",
        "faq.id.answer9": "<ul><li>Tabir surya dengan SPF tinggi (sering mahal di sini)</li><li>Obat anti nyamuk</li><li>Bioflorin atau Perenterol (untuk menjaga flora usus)</li><li>Obat diare (misalnya Imodium akut)</li><li>Ponsel tanpa SIM lock jika ingin menggunakan kartu SIM lokal (rekomendasi Patricia)</li></ul>",
        "faq.id.question10": "Apa yang bisa dilakukan di Jakarta atau Indonesia?",
        "faq.id.answer10": "<p>Indonesia sangat besar, beragam, dan indah ‚Äì dari kota ramai hingga gunung berapi dan pantai impian, semuanya ada. Jika Anda punya waktu, Anda bisa menjelajahi banyak hal dan pindah pulau dengan mudah berkat <b>penerbangan domestik yang sangat murah</b>.</p><p><b>Jakarta:</b><br>Jakarta adalah kota besar yang penuh kontras. Ideal bagi Anda yang suka keramaian kota, jajanan kaki lima, dan ingin melihat sisi modern dan tradisional Indonesia.</p><p>Beberapa highlight:</p><ul><li>Tur kuliner di pasar malam</li><li>Kunjungan ke kawasan kota tua <b>Kota Tua</b></li><li>Pemandangan dari <b>Monas</b> (Monumen Nasional)</li><li>Belanja & kuliner di mal besar (misalnya Grand Indonesia)</li><li>Perjalanan ke <b>Kepulauan Seribu</b> (pulau-pulau di lepas pantai ‚Äì bisa untuk trip sehari)</li></ul><p>Meski kota asal Patricia sangat menarik ‚Äì untuk liburan klasik, Indonesia punya banyak tempat yang lebih santai dan indah. Jadi, jika Anda mencari alam atau pantai, sebaiknya lanjutkan perjalanan. Berikut beberapa tempat rekomendasi:</p><ul><li><b>Bali:</b> Pantai, surfing, sawah, yoga, budaya</li><li><b>Yogyakarta:</b> Candi (Borobudur & Prambanan), batik & tradisi</li><li><b>Kepulauan Gili:</b> Pantai impian, snorkeling & diving</li><li><b>Kepulauan Komodo:</b> Komodo, pantai pink & tur kapal yang indah</li></ul>",

  document.querySelectorAll(".faq-question").forEach(q => {
      q.addEventListener("click", () => {
        q.classList.toggle("open");
      });
    });

  // Modal
  function openModal(src) {
    const modal = document.getElementById("modal");
    const img = document.getElementById("modal-img");
    img.src = src;
    modal.style.display = "flex";
  }

  function translatePage(lang) {
    const dict = translations[lang] || translations["de"];
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (dict[key]) el.innerText = dict[key];
    });

    if(partnerParam) { 
      partnerName = decodeURIComponent(partnerParam.replace(/-/g, ' '));
      const partnerFirstName = partnerName.split(' ')[0];
        document.getElementById("rsvp-text").innerText = `${text["rsvp.title.plural"]}, ${firstName} ` + dict["and"] + ` ${partnerFirstName}`;
        document.getElementById("invitation").innerText = `${text["invitation.hello.plural"]}, ${firstName} ` + dict["and"] + ` ${partnerFirstName}!`;
        document.getElementById("invitation.greeting").innerText = `${text["invitation.greeting.plural"]}`;
        document.getElementById("form-attending").innerText = `${text["form.attending.plural"]}`;
    } else {    
      document.getElementById("rsvp-text").innerText += `, ${firstName}`;
      document.getElementById("invitation").innerText += `, ${firstName}!`;
    }

  }

  document.addEventListener("DOMContentLoaded", () => {
    translatePage(lang);
  });

  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.fade-slide').forEach(el => {
      observer.observe(el);
    });
  });
  </script>
</body>
</html>
